{% load static %}
<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{% block title %} Регистрация {% endblock %}</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="{% static '/templates/src/css/style.css' %}" />
		<script type="module" src="{% static '/templates/src/js/main.js' %}"></script>
		<script src={% static '/templates/src/js/swiper.js' %}></script>
	</head>
	<body class="reg-page">
		<main>
			<section id="account-section">
				<div class="container">
					<div class="register-page">
						<div class="account">
							<div class="account-img">
								<a href="index.html">
									<a href="{% url 'home' %}"><h1 class="header__logo account-img__logo">Molin7<span>.</span></h1></a>
								<img class="account-img__image" src="{% static 'templates/public/img/books.png' %}" alt="#" />
							</div>
						</div>
						<div class="account-register">
							<h4 class="account-register__title">Регистрация</h4>
							<p class="account-register__undertitle">Уже есть аккаунт? <a class="undertitle__link" href="{% url 'login' %}">Войти</a></p>
							<form method="post">
								<div class="input-wrap">
									{% csrf_token %} 
									<input class="input__field" type="text" placeholder="Псевдоним" id="username" name="username" required>
									<input class="input__field" type="password" placeholder="Пароль" id="password" name="password" required>
								</div>
								<button class="register__btn" type="submit">Регистрация</button>
							</form>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
