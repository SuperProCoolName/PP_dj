<!DOCTYPE html>
{% load static %}
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>{% block title %}Доска объявлений{% endblock %}</title>
		<link rel="stylesheet" href="{% static 'css/styles.css' %}" />
	</head>
	<body>
		<header>
			<nav>
				<a href="{% url 'search:index' %}">Главная</a>
				{% if user.is_authenticated %}
				<a href="{% url 'search:create_ad' %}">Создать объявление</a>
				<a href="{% url 'accounts:logout' %}">Выйти</a>
				{% else %}
				<a href="{% url 'login' %}">Войти</a>
				<a href="{% url 'accounts:signup' %}">Регистрация</a>
				{% endif %}
			</nav>
		</header>
		<main>{% block content %}{% endblock %}</main>
		<footer>
			<p>&copy; 2023 Доска объявлений</p>
		</footer>
	</body>
</html>
